<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'es', includedLanguages: 'en,es' },
          'google_translate_element'
        );
      }

      // Función para eliminar el iframe de Google Translate
      function removeGoogleTranslateHeader() {
        const iframe = document.querySelector('iframe.goog-te-banner-frame');
        if (iframe) {
          iframe.style.display = 'none';
        }

        const skipTranslateBanner = document.querySelector('.goog-te-banner-frame');
        if (skipTranslateBanner) {
          skipTranslateBanner.style.display = 'none';
        }

        const body = document.querySelector('body');
        if (body && body.style.top !== "0px") {
          body.style.top = "0px";
        }
      }

      // Función que usa MutationObserver para observar cambios en el DOM
      function observeDOMChanges() {
        const observer = new MutationObserver(() => {
          removeGoogleTranslateHeader();
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      }

      // Iniciar el observador de cambios en el DOM
      document.addEventListener('DOMContentLoaded', () => {
        observeDOMChanges();
        removeGoogleTranslateHeader(); // Ejecuta por si ya estaba el iframe al cargar
      });
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
